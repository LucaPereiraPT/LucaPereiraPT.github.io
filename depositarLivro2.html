<!DOCTYPE html>
<html style="background-color:black !important">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="Mas.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .container {
            margin: 0;
        }
    </style>
</head>
<body>

    <!--NavTop-->
    <div style="height:40px">
        <nav class="navbar fixed-top justify-content-center" style="background-color:saddlebrown;height:40px;color:white;position:absolute">
            <a id="gobackicon" style="color:black;font-size:x-large;position: absolute; top: 5px; left: 5px; text-align: left;" href="depositarlivro.html"><i class="fa fa-arrow-circle-left"></i></a>
            <div id="logo">
                <img src="DWDWDWDW.fw.png" alt="OurBook" height="30" width="30" />
            </div>
        </nav>
    </div>


    <!--BookBeingTraded-->
    
    <div class="container" style="height:50%; border-bottom: 1px solid black; padding:0">
        <p style="padding: 8px 0 0 10%; margin-bottom: 0;">The book you are depositing</p>
        <div class="row" style="margin:0; padding-left: 10%; padding-right: 10%; width: 360px; height: 140px;">
            <div class="col outer" style="padding: 0; border: 1px solid black; height: 120px; position:relative">
                <div class="inner">
                    <input type="file" class="custom-file-input" style="height: 118px; width: 142px; position: absolute"/>
                </div>
                <div class="inner" style="padding: 26px 0 0 36px; position: absolute">
                    <i class="fa fa-camera-retro fa-4x"></i>
                </div>
            </div>
            <div class="col" style="padding: 0; height: 120px;">
                <div  style="padding: 0 12px 0 12px;"><input type="text" style="width: 120px; margin-top: 10px; text-align: center" placeholder="Enter a Book" /></div>
                <div style="padding: 0 12px 0 12px;"><input type="text" style="width: 120px; margin-top: 10px; text-align: center" placeholder="Enter a Author"/></div>
            </div>
        </div>
        <div class="containter justify-content-center" style="height:36px;width:80px;left:130px;top:100px;position:relative">
        <button id="add" class="btn" style="width:100px">Load</button>
        </div>
    </div>
    
    <!--BookBeingTradedFor-->
    <div  class="container hide" style="height:50%; border-bottom: 1px solid black; padding:0;" >
        <p id="p1" style="padding: 8px 0 0 10%; margin-bottom: 0;" hidden="hidden">OurBook Portfólio</p>
        <div class="row" style="margin:0; padding-left: 10%; width: 360px; height: 140px;">
            <div style="padding: 0; margin: 10px 0 10px 0; height: 120px; width: 144px; position:relative; display: block" id="p2" hidden="hidden">
                
                <img src="34563821._uy1463_ss1463_.jpg" style="height: inherit; width: 100%;"  /> 
            </div>
            <div class="col" style="padding: 0; height: 120px;">
                <div style="padding: 0 12px 0 12px;"><h6 id="p3" style="width: 120px; margin-top: 10px; text-align: center" hidden="hidden">Disappearing Earth</h6></div>
                <div style="padding: 0 12px 0 12px;"><p id="p4" style="width: 120px; margin-top: 10px; text-align: center" hidden="hidden">Julia Phillips</p></div>
            </div>
        </div>
    </div>
    <!--NavBottom-->
    <div>
        <nav class="navbar fixed-bottom" style="background-color:saddlebrown;height:60px;color:white">
            <input id="deposit" type="submit" value="D       E       P       O       S       I       T" style="width:100%; font-size: larger; font-weight:900; color: dimgrey; border: 1px solid black"/>
        </nav>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="depositarLivro2.js"></script>
    <script>
        $(document).ready(function () {

            $("#add").click(function () {
                $("#p1").removeAttr("hidden");
                $("#p2").removeAttr("hidden");
                $("#p3").removeAttr("hidden");
                $("#p4").removeAttr("hidden");

            })


        })
    </script>
</body>
</html>
